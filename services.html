<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helping Paw LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>

    <!--js and css for mapbox-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet" />

    <!--css & js for lity (for map popup)-->
    <link href="lity.min.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
    <script src="lity.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> -->
</head>



<body>
<div class="main-wrap | margin-x-auto bg-color-purple-1">
    <header>
        <div class="header bg-color-purple-2 flex-container-row align-center">
            <!--        TODO: replace with logo img-->
            <div class="logo-img"></div>
            <nav aria-label="primary">
                <!--            TODO: fix links-->
                <a class="button hover-underline-animation" data-type="nav" href="index.html">HOME</a>
                <a class="button | current-nav hover-underline-animation" data-type="nav" href="services.html">SERVICES</a>
                <a class="button hover-underline-animation" data-type="nav" href="https://google.com">POLICY</a>
                <a class="button hover-underline-animation" data-type="nav" href="https://google.com">ABOUT</a>
                <div class="v-line"></div>
                <a class='button | hover-underline-animation' data-type="nav" href="inquiry.html">INQUIRY</a>
            </nav>
            <div class="header__menu-icon">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </div>
    </header>

    <main>
        <a class="clickable-map" href="map.html" data-lity>
            <img src="images/servicemap.png" class="clickable-map__map | main-image"/>
            <p class="clickable-map__text | margin-x-auto">Tap here for an interactive map</p>
        </a>

        <form class="inquiry-container">
                <div class="inquiry-form__entry">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">
                </div>
            <div class="inquiry-form__entry">
                    <label for="phone">Phone Number: </label>
                    <input type="text" id="phone" name="phone">
                </div>
            <div class="inquiry-form__entry">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email">
                </div>
            <div class="inquiry-form__entry">
                    <label for="comments">Comments: </label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
            <div class="inquiry-form__entry">
                    <input class="submit" type="submit" value="Submit">
                </div>
            </form>

    </main>

    <footer class="footer-container | flex-container bg-color-purple-1">
        <div class="footer-container__footer | flex-container justify-center bg-color-purple-2 margin-x-auto text-center">
            <p>Copyright Helping Paw</p>
            <a href="https://google.com"><p>Privacy Policy</p></a>
        </div>
    </footer>

</div>
</body>

</html>

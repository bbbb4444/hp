<!DOCTYPE html>

<body>
<div class="main-wrap">
    <header>
        <div class="header-box">
            <!--        TODO: replace with logo img-->
            <div class="logo-img"></div>
            <nav aria-label="primary">
                <!--            TODO: fix links-->

                <div>

                    <label>Email: </label>

                </div>
                <div>

                    <textarea></textarea>

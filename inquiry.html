<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helping Paw LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
</head>



<body>
<div class="main-wrap margin-x-auto bg-color-purple-1">
    <header>
        <div class="header bg-color-purple-2 flex-container-row align-center">
            <!--        TODO: replace with logo img-->
            <div class="logo-img"></div>
            <nav aria-label="primary">
                <!--            TODO: fix links-->
                <a class="button" data-type="nav" href="index.html">HOME</a>
                <a class="button" data-type="nav" href="services.html">SERVICES</a>
                <a class="button" data-type="nav" href="https://google.com">POLICY</a>
                <a class="button" data-type="nav" href="https://google.com">ABOUT</a>
                <div class="v-line"></div>
                <a class='button' data-type="nav" href="inquiry.html">INQUIRY</a>
            </nav>
            <div class="header__menu-icon">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </div>
    </header>
    <main class="bg-color-purple-1">
        <div class="inquiry-container | flex-container">
            <form class="inquiry-form">
                <div class="inquiry-form__entry">
                    <label class="entry__label" for="name">Name: </label>
                    <input class="entry__input" type="text" id="name" name="name">
                </div>
                <div class="inquiry-form__entry">
                    <label class="entry__label" for="address">Address: </label>
                    <input class="entry__input" type="text" id="address" name="address">
                </div>
                <div class="inquiry-form__entry">
                    <label class="entry__label" for="phone">Phone: </label>
                    <input class="entry__input" type="tel" id="phone" name="phone">
                </div>
                <div class="inquiry-form__entry">
                    <label class="entry__label" for="email">Email: </label>
                    <input class="entry__input" type="email" id="email" name="email">
                </div>
                <div class="inquiry-form__entry">
                    <label class="entry__label">Services: </label>
                    <div class="test">
                        <label class="entry__checkbox-label"><input class="" type="checkbox" id="dog-walk" name="dog-walk"> Dog Walks</label>
                        <label class="entry__checkbox-label"><input class="" type="checkbox" id="drop-in" name="drop-in"> Drop-ins</label>
                    </div>
                </div>
                <div class="inquiry-form__entry">
                    <label class="entry__label" for="comments">Comments: </label>
                    <textarea class="entry__input" id="comments" name="comments"></textarea>
                </div>
                <div>
                    <input class="inquiry-form__submit" type="submit" value="Submit">
                </div>
            </form>
            <img src="icons/girl2.png" class="inquiry-img"/>
        </div>
    </main>
    <footer class="footer-container | flex-container bg-color-purple-1">
        <div class="footer-container__footer | flex-container bg-color-purple-2">
            <p>Copyright Helping Paw</p>
            <a href="https://google.com"><p>Privacy Policy</p></a>
        </div>
    </footer>
</div>
</body>

</html>
